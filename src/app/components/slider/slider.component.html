<section class="filter">
  <form class="filter__form">
    <label class="filter__label">
      {{ label }}
      <input
        type="range"
        name="range-filter"
        class="filter__input"
        [min]="min"
        [max]="max"
        [ngStyle]="{
          'background-size': rangeValue | backgroundPercentage: max
        }"
        [(ngModel)]="rangeValue"
        (input)="onChangeValue()"
      />
    </label>
  </form>
  <span class="filter__value">At√© {{ value }}</span>
</section>
